<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #936868;
    }

    #welcomeBanner {
      background-color: #00ff80;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .highlight {
      background-color: rgb(255, 0, 162);
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(21, 17, 17, 0.1);
    }

    .offer-text {
      font-size: 18px;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #1a0606c4;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div id="welcomeBanner">
    Welcome back, <span class="highlight">User</span>!
  </div>

  <div class="container">
    <p class="offer-text">
      Don't miss out on our <span style="color: red; font-weight: bold;">special offer</span> this week!
    </p>

    <p class="highlight">
      Explore new features and updates now.
    </p>
  </div>

  <footer>
    &copy; 2025 YourCompany. All rights reserved.
  </footer>

</body>
</html>
